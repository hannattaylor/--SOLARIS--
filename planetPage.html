<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="planetPage.css">
    <title>P l a n e t - P a g e</title>
</head>

<body>

    <header>
        <section id="go-to-start-wrap">
            <img id="comet-img" src="img/comets.png" alt="">
            <input type="button" id="back-to-startpage" class="btn" value="Startsida"></input>
        </section>
        <section id="go-to-search">
            <input type="button" id="to-searchpage" class="btn" value="Sök"></input>
            <img id="search-img" src="img/telescope.png" alt="">
        </section>
    </header>

    <img id="planet-image" src="" alt="">

    <section id="planet-box">
        <article id="info-1">
            <h1 id="name"></h1>
            <h2 id="latin-name"></h2>
            <p id="planet-info"></p>
        </article>
        <article id="info-2">
            <div>
                <h3 id="circ">OMKRETS</h3>
                <p id="circumference"></p>
            </div>
            <div>
                <h3 id="km">KILOMETER FRÅN SOLEN</h3>
                <p id="distance"></p>
            </div>
            <div>
                <h3 class="temp">MAX TEMPERATUR</h3>
                <p id="temp-day"></p>
            </div>
            <div>
                <h3 class="temp">MIN TEMPERATUR</h3>
                <p id="temp-night"></p>
            </div>
            <article id="moons-container">
                <h3>MÅNAR</h3>
                <p id="moons"></p>
            </article>
        </article>
    </section>

    <section id="pagination">
        <div id="go-left">
            <img id="previous" class="pagination-img" src="img/back.png" alt="">
            <p id="previous-planet" class="change-planet"></p>
        </div>
        <div id="go-right">
            <p id="next-planet" class="change-planet"></p>
            <img id="next" class="pagination-img" src="img/next.png" alt="">
        </div>

    </section>


    <script src="planetPage.js"></script>

</body>

</html>
